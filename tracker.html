<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>40k Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch&family=Iceland&display=swap"
          rel="stylesheet">
  </head>
  
  <body>
    <div id="army">
      <div id="army-name">
        Aeldari
      </div>
      <div id="army-image">
        <img src="img/aeldari.png">
      </div>
    </div>
    <div id="victory-points">
      <p>VP</p>
      <div id="command-points">
      </div>
    </div>
    <div id="turn-list">
      <div class="turn-data">
        <p class="turn-number">Turn 1</p>
        <ul>
          <li>
            <div class="mission">
              Primary
              <span class="score">0</span>
            </div>
            <div class="mission">
              <select name="mission" class="mission-select">
                <option value="m1">mission1</option>
                <option value="m2">mission2</option>
                <option value="m3">mission3</option>
                <option value="m4">mission4</option>
              </select>
              <span class="score">0</span>
            </div>
            <div class="mission">
              <select name="mission" class="mission-select">
                <option value="m1">mission1</option>
                <option value="m2">mission2</option>
                <option value="m3">mission3</option>
                <option value="m4">mission4</option>
              </select>
              <span class="score">0</span>
            </div>
          </li>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
